<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bob Smith - Portfolio</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/variables.css" />
		<link rel="stylesheet" href="css/navigation.css" />
		<link rel="stylesheet" href="css/landing-page.css" />
	</head>
	<body>
		<header>
			<nav class="nav">
				<img class="nav__logo" src="assets/logo.svg" alt="Shoot logo" />

				<img
					aria-label="Close Navigation"
					class="nav__close-hamburger nav--hidden"
					src="assets/mobile/Hamburger menu close.svg"
					alt="Close nav menu"
				/>

				<img
					aria-label="Open Navigation"
					class="nav__hamburger"
					src="assets/mobile/Hamburger menu.svg"
					alt="Open nav menu"
				/>

				<ul class="nav__menu nav--hidden">
					<li class="nav__menu-item">
						<a class="nav__link--current" href="#home">HOME</a>
					</li>

					<li class="nav__menu-item">
						<a class="nav__link" href="pages/gallery.html"> GALLERY </a>
					</li>

					<li class="nav__menu-item">
						<a class="nav__link" href="pages/about-me.html">ABOUT ME</a>
					</li>

					<li class="nav__menu-item">
						<a
							aria-label="Contact by e-mail"
							class="nav__link"
							href="mailto:dummyportfolioemail@bobsmith.com"
							>CONTACT</a
						>
					</li>
				</ul>
			</nav>
		</header>

		<main class="main">
			<figure class="main__hero-container">
				<img
					class="main__hero-image"
					srcset="
						./assets/mobile/photos/landing-page-hero.png 455w,
						assets/desktop/landing-page-hero.png         837w
					"
					sizes="(max-width: 800px) 455px, 837px"
					src="./assets/desktop/landing-page-hero.png"
					alt="collage of images"
				/>
			</figure>

			<section class="main__content">
				<h1 class="main__heading">BOB SMITH</h1>

				<p class="main__subheader">Sick ass photographer</p>

				<a class="main__primary-button main__buttons" href="pages/gallery.html"
					>See My Work</a
				>

				<a
					aria-label="Contact by e-mail"
					class="main__secondary-button main__buttons"
					href="mailto:dummyportfolioemail@bobsmith.com"
					>Contact Me</a
				>

				<a class="main__about-me" href="pages/about-me.html">About Me</a>
			</section>
		</main>
		<script src="js/hamburger-menu.js"></script>
	</body>
</html>
