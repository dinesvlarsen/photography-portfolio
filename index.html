<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bob Smith - Portfolio</title>
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/variables.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<nav class="nav">
				<img class="nav__logo" src="assets/logo.svg" alt="Shoot logo" />

				<img
					aria-label="Close Navigation"
					class="nav__close-hamburger-menu hidden"
					src="assets/mobile/Hamburger menu close.svg"
					alt="Close nav menu"
				/>

				<img
					aria-label="Open Navigation"
					class="nav__hamburger-menu"
					src="assets/mobile/Hamburger menu.svg"
					alt="Open nav menu"
				/>

				<ul class="nav__menu hidden">
					<li class="nav__menu-item">
						<a
							class="nav__menu-item--link nav__menu-item--current-link"
							href="#home"
							>HOME</a
						>
					</li>
					<li class="nav__menu-item">
						<a class="nav__menu-item--link" href="pages/gallery.html">
							GALLERY
						</a>
					</li>
					<li class="nav__menu-item">
						<a class="nav__menu-item--link" href="pages/about-me.html"
							>ABOUT ME</a
						>
					</li>
					<li class="nav__menu-item">
						<a
							aria-label="Contact by e-mail"
							class="nav__menu-item--link"
							href="mailto:dummyportfolioemail@bobsmith.com"
							>CONTACT</a
						>
					</li>
				</ul>
			</nav>
		</header>

		<main class="main main--padding main--spacing main--flex">
			<figure class="main__hero-image-container">
				<img
					class="main__hero-image--size"
					srcset="
						./assets/mobile/photos/landing-page-hero.png 455w,
						assets/desktop/landing-page-hero.png         837w
					"
					sizes="(max-width: 800px) 455px, 837px"
					src="./assets/desktop/landing-page-hero.png"
					alt="collage of images"
				/>
			</figure>

			<section
				class="
					main__content
					main__content--spacing
					main__content--flex
					main__content--size
				"
			>
				<h1
					class="
						main__content-header
						main__content-header--text-size
						main__content-header--spacing
					"
				>
					BOB SMITH
				</h1>
				<p
					class="
						main__content-subheader
						main__content-subheader--text-size
						main__content-subheader--spacing
					"
				>
					Sick ass photographer
				</p>
				<a
					class="
						main__content-button--shared-styles main__content-primary-button
					"
					href="pages/gallery.html"
					>See My Work</a
				>
				<a
					aria-label="Contact by e-mail"
					class="
						main__content-button--shared-styles main__content-secondary-button
					"
					href="mailto:dummyportfolioemail@bobsmith.com"
					>Contact Me</a
				>
				<a
					class="
						main__content-about-me-link
						main__content-about-me-link--decoration
						main__content-about-me-link--spacing
						main__content-about-me-link--center-text
					"
					href="pages/about-me.html"
					>About Me</a
				>
			</section>
		</main>
		<script src="js/app.js"></script>
	</body>
</html>
